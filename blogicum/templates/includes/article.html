{% with request.resolver_match.view_name as view_name %}
  <article>
      <ul>
        <li>
          Место: {{ location }}             
        </li>
        <li>
          Дата: {{ date }}
        </li>
        <li>
          Категория: <a href="{% url 'blog:category_post' category %}">
            {{ category }}</a>
        </li>
      </ul>
      <p>         
        {{ text }}
      </p>
      {% if view_name == 'blog:index' %}
        <a href="{% url 'blog:post_detail' id %}">
            Читать полный текст</a>
      {% endif %}
  </article>  
{% endwith %}
